<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>计算颜色刺激值</title>
<style type="text/css">
    body{
        background-color: #f5f6f7;
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
    }
    .input{
        padding: 10px 12px;
        border: 1px solid #f5f6f7;
        border-radius: 9px;
        width: 100%;
        font-family: "Poppins", sans-serif;
        font-size: 14px;
        background-color: #f5f6f7;
    }
    
    .input:hover{
        outline:none;
        box-shadow:  0 0 0 3px #BDE7FF;
        border: 1px solid #EEEEEE;
    }
    .input:focus{
        outline:none;
        box-shadow:  0 0 0 1px #42A7FF,0 0 0 3px #BDE7FF;
        border: 1px solid #EEEEEE;
    }
    input::-webkit-input-placeholder{
        color:#999;
        font-size: 14px;
    }
    input::-moz-placeholder{
        color:#999;
        font-size: 14px;
    }
    input:-moz-placeholder{
        color:#999;
        font-size: 14px;
    }
    input:-ms-input-placeholder{
        color:#999;
        font-size: 14px;
    }
    .form{
        
         display:flex;
    }
    #container{
        width: 400px;
        height: 100%;
        margin: 80px auto;
        padding: 40px 40px;
        border-radius:15px;
        background-color: #FFFFFF;
        font-family: "Poppins", sans-serif;
    }
    #tri{
        width: 100%;
        height: 42px;
        background-color: #06f;
        color:#FFFFFF;
        font-size: 15px;
        font-weight: 400;
        border-radius: 9px;
        outline:none;
        border: none;
        margin-top: 18px;

        -webkit-transition-property: background;
        transition-property:background-color;
        -webkit-transition-duration:0.12s;
        transition-duration:0.12s;
        -webkit-transition-timing-function: ease-out;
        transition-timing-function: ease-out;
        -webkit-transition-delay: 0s;
        transition-delay:0s;
    }
    #tri:hover{
        background-color: #1975FF;
        cursor:pointer;
        box-shadow:  0 0 0 0px #BDE7FF;
    }
    #tri:active{
        box-shadow:  0 0 0 6px #FFFFFF;
        -webkit-transition-property: box-shadow;
        transition-property:box-shadow;
        -webkit-transition-duration:0.25s;
        transition-duration:0.25s;
        -webkit-transition-timing-function: ease-out;
        transition-timing-function: ease-out;
        -webkit-transition-delay: 0s;
        transition-delay:0s;
    }
    /* #tri:active{
        background-color: #0061F2;
        box-shadow:  0 0 0 6px #FFFFFF;
        -webkit-transition-property: box-shadow;
        transition-property:box-shadow;
        -webkit-transition-duration:0.5s;
        transition-duration:0.5s;
        -webkit-transition-timing-function: ease-out;
        transition-timing-function: ease-out;
        -webkit-transition-delay: 0s;
        transition-delay:0s;
    }*/
    #value{
        font-family: "Poppins", sans-serif;
        font-size: 36px;
        line-height: 40px;
        font-weight: 600;
        text-align:center;
        margin-top: 30px;
    }
    #alert{
        font-family: "Poppins", sans-serif;
        color: red;
        font-size: 12px;
        line-height: 15px;
        margin-top: 10px;
    }

</style>
<script type="text/javascript" src="index.js"></script>
</head>
<body>

    <div id="container">   
        <div class="form" >
            <input class="input" id="hsb_h" type="text" size='6' placeholder="H" max="360">
        
            <input class="input" id="hsb_s" type="text" size='6' placeholder="S" max="100" style="margin: 0 15px;">
        
            <input class="input" id="hsb_b" type="text" size='6' placeholder="B" max="100">
        </div>
        <div id="alert"></div>
    <input id="tri" type="button" value="计算刺激值">

    <div id="value">---</div>
    </div>
</body>
</html>
